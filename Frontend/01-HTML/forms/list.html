<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>List types</h1>
    <h2>Ordered Lists</h2>
    <ol>
        <li>dikshya</li>
        <li>Ramit</li>
        <li>Devika</li>
        <li>Sindhu</li>
    </ol>

     <h2>Unordered Lists</h2>
    <ul>
        <li>dikshya</li>
        <li>Ramit</li>
        <li>Devika</li>
        <li>Sindhu</li>
    </ul>

     <h2>definition Lists</h2>
    <dl>
        <dt>Dikshya</dt>
        <dd>Khanal</dd>
        <dt> Ramit</dt>
        <dd> shapkota</dd>
        <dt>devika</dt>
        <dd>shahi</dd>
    </dl>
</body>
</html>
