<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
  </head>
  <body>
    <h1>Tables in html</h1>
    <table>
        <!--Head of the table  -->
      <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
      </thead>

      <!-- Body of the table -->
      <tbody>
        <tr>
            <td>1</td>
            <td>Dikshya</td>
            <td>Syangja</td>
        </tr>

         <tr>
            <td>2</td>
            <td>Ramit</td>
            <td>Dhading</td>
        </tr>

         <tr>
            <td>3</td>
            <td>Karishma</td>
            <td>Syangja</td>
        </tr>

        <tr>
            <td colspan="3">Thanks</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
